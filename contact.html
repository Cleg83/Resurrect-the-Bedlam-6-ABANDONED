<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <script
      src="https://kit.fontawesome.com/6cbc018174.js"
      crossorigin="anonymous"
    ></script>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover-min.css"
      integrity="sha512-csw0Ma4oXCAgd/d4nTcpoEoz4nYvvnk21a8VA2h2dzhPAvjbUIK6V3si7/g/HehwdunqqW18RwCJKpD7rL67Xg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="assets/css/style.css" />

    <title>Resurrect the Bedlam 6</title>
  </head>

  <body>
    <header>
      <div class="row g-0">
        <a href="index.html" class="col-md-4 logo"> </a>
        <div class="col-md-8">
          <div class="row g-0 bg-color-name-header">
            <div class="col heading">
              <h2 class="name uppercase">
                Bring back Louis Barabbas & The Bedlam 6!
              </h2>
            </div>
          </div>
          <div class="row g-0">
            <div class="col">
              <ul class="nav list-group menucontainer">
                <li class="col-sm-12 list-group-item menu-color-home menu-item">
                  <a href="index.html" class="hvr-icon-grow"
                    ><i
                      class="fa-solid fa-house hvr-icon"
                      aria-hidden="true"
                    ></i
                    ><span class="uppercase">Home</span></a
                  >
                </li>
                <li class="col-sm-12 list-group-item menu-color-who menu-item">
                  <a href="index.html#band-members" class="hvr-icon-grow"
                    ><i
                      class="fa-regular fa-hand-point-left hvr-icon"
                      aria-hidden="true"
                    ></i
                    ><span class="uppercase">Who?</span></a
                  >
                </li>
              </ul>
            </div>
            <div class="col">
              <ul class="nav list-group menucontainer">
                <li class="col-sm-12 list-group-item menu-color-why menu-item">
                  <a href="why.html" class="hvr-icon-grow"
                    ><i
                      class="fa-regular fa-circle-question hvr-icon"
                      aria-hidden="true"
                    ></i
                    ><span class="uppercase">Why?</span></a
                  >
                </li>
                <li class="col-sm-12 list-group-item menu-color-how menu-item">
                  <a href="contact.html" class="hvr-icon-grow"
                    ><i
                      class="fa-regular fa-envelope hvr-icon"
                      aria-hidden="true"
                    ></i
                    ><span class="uppercase">How?</span></a
                  >
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </header>
    <section>
      <div class="container-fluid bg-color-how-page how-page">
        <div class="row">
          <div class="col">
            <h3 class="how-heading uppercase text-center">
              Want to book us or collaborate?
            </h3>
            <h5 class="uppercase text-center">Get in touch!</h5>
          </div>
        </div>

        <form class="form-container">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name!" required>
            </div>
            <div class="mb-3">
                <label for="email-address" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email-address" placeholder="name@example.com" required>
            </div>
            <div class="mb-3">
                <label for="contact-reason" class="form-label">Let us know what you have in mind.</label>
                <textarea class="form-control" id="contact-reason" rows="10" placeholder="Please give us as much detail as possible as to what event you want us for....." required></textarea>
            </div>
            <div class="d-grid col-6 mx-auto">
                <input class="btn form-button" type="submit" value="Submit">
            </div>
        </form>
      </div>
    </section>

    <footer class="container-fluid bg-color-footer">
      <div class="row footer-wrapper">
        <div class="col-sm-12 col-md-6 col-lg-4">
          <ul class="list-inline footer-menu">
            <li class="list-inline-item">
              <a href="index.html" class="inline-block footer-menu-link"
                >Home</a
              >
            </li>
            <li class="list-inline-item">
              <a href="#" target="_blank" class="inline-block footer-menu-link"
                >Gallery</a
              >
            </li>
            <li class="list-inline-item">
              <a href="contact.html" class="inline-block footer-menu-link"
                >Contact</a
              >
            </li>
          </ul>
        </div>
        <div class="col d-none d-lg-block copy-container">
          <p class="copy inline-block">
            <small>Copyright M.Cleghorn 2023</small>
          </p>
        </div>
        <div class="col-sm-12 col-md-6 col-lg-4">
          <ul class="list-inline social">
            <li class="list-inline-item">
              <a
                href="https://www.facebook.com/groups/bedlamsix"
                target="_blank"
                class="social-links"
              >
                <i
                  class="fa-brands fa-facebook-f link-icon"
                  aria-hidden="true"
                ></i>
                <span class="sr-only">Facebook</span>
              </a>
            </li>
            <li class="list-inline-item">
              <a
                href="https://twitter.com/BedlamSix"
                target="_blank"
                class="social-links"
              >
                <i
                  class="fa-brands fa-x-twitter link-icon"
                  aria-hidden="true"
                ></i>
                <span class="sr-only">Twitter</span>
              </a>
            </li>
            <li class="list-inline-item">
              <a
                href="https://www.instagram.com/louisbarabbas/"
                target="_blank"
                class="social-links"
              >
                <i
                  class="fa-brands fa-instagram link-icon"
                  aria-hidden="true"
                ></i>
                <span class="sr-only">Instagram</span>
              </a>
            </li>
            <li class="list-inline-item">
              <a
                href="https://bedlamsix.bandcamp.com/"
                target="_blank"
                class="social-links"
              >
                <i
                  class="fa-brands fa-bandcamp link-icon"
                  aria-hidden="true"
                ></i>
                <span class="sr-only">Bandcamp</span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
